    <!-- ---------- -->
    <!-- REGISTRO -->
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Registro</h3>
                            <div class="form-group">
                                <label for="name" class="text-info">Nombre:</label><br>
                                <input type="text" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="text-info">Apellido:</label><br>
                                <input type="text" name="lastName" id="lastName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contrasena:</label><br>
                                <input type="text" name="password" id="password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="text-info">Teléfono:</label><br>
                                <input type="tel" name="phone" id="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="text-info">Fecha Nacimiento:</label><br>
                                <input type="date" name="birthday" id="birthday" class="form-control" required>
                            </div>

                            <div class="form-group">

                                <div class="form-group">
                                    <label for="email" class="text-info">Correo:</label><br>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>

                                <div class="form-group">

                                    <!-- <label for="remember-me" class="text-info"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                    <input type="submit" id="RegistroSubmit" name="submit" class="btn btn-info btn-md"
                                        value="Enviar">
                                    <!--href = "PaginaPrincipal.html"-->
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Registro.js"></script>
</body>

</html>
