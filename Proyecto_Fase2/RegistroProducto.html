    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Registro Producto</h3>
                            <div class="form-group">
                                <label for="name" class="text-info">Nombre:</label><br>
                                <input type="text" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                    <label for="provider" class="text-info">Proveedor:</label><br>
                                    <input type="text" name="provider" id="provider" class="form-control" required>
                                </div>
                            <div class="form-group">
                                <label for="serialNumber" class="text-info">Numero de serie:</label><br>
                                <input type="text" name="serialNumber" id="serialNumber" class="form-control" required>
                            </div>


                            <div class="form-group">
                                    <label for="Price" class="text-info">Precio:</label><br>
                                    <input type="number" name="Price" id="price"  class="form-control" required>
                                </div>
                             <div class="form-group">
                                     <label for="rating" class="text-info">Rating:</label><br>
                                    <input type="number" name="rating" id="rating" step="0.1" class="form-control" required>
                                </div>
                                <div class="form-group">
                                        <label for="description" class="text-info">Descripción:</label><br>
                                       <input type="text" name="description" id="description" class="form-control" required>
                                   </div>
                            <div class="form-group">
                
                                <!-- <label for="remember-me" class="text-info"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input id = "ProductoSubmit" type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
                            </div>
                        </form>
                        <div class="TableProduct"><a href="ListaProductos.html">Ver productos</a></div>
                    </div>
                </div>
